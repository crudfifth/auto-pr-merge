name: Auto Update and Merge

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: feature-branch

      - name: Ensure feature branch is different from main
        run: |
          git fetch origin main
          if git diff --quiet origin/main; then
            echo "No changes detected, forcing a minor update."
            echo "Forced update at $(date)" >> auto_update.log
            git add auto_update.log
            git commit -m "Forced update to create a PR"
            git push origin feature-branch
          fi

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: feature-branch
          title: "Auto-generated PR"
          body: "This PR was automatically generated."
          labels: automated
          draft: false

      - name: Wait for PR creation
        run: sleep 10  # PR 作成の待機（GitHub の処理遅延対策）

      - name: Auto Merge PR
        if: steps.create_pr.outputs.pull-request-operation == 'created'
        run: |
          gh pr merge --auto --squash --delete-branch --repo ${{ github.repository }} ${{ steps.create_pr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
